<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{loginBean.checkAccess}" />
</f:metadata>
<h:head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>



<h:body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
            <div class="col-md-6 mb-2 mb-md-0">
                <h2 class="text-primary m-0">Like Hero to Zero</h2>
            </div>
            <div class="col-md-6 text-end">
			<h:link outcome="index.xhtml" styleClass="btn btn-outline-primary me-2">Startseite</h:link>
			    <h:form styleClass="d-inline">
			        <h:commandButton value="Logout" action="#{loginBean.logout}" styleClass="btn btn-outline-danger" />
			    </h:form>
            </div>
        </header>
            <h:messages globalOnly="true" layout="list" style="color:green; margin-bottom:1rem;" />
			    <h:form styleClass="d-inline">
			        <h:commandButton value="test" action="#{dashboardBean.test}" styleClass="btn btn-outline-danger" />
			    </h:form>
    </div>
</h:body>
</html>
