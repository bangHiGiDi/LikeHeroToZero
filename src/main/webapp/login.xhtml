<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
            <div class="col-md-6 mb-2 mb-md-0">
                <h2 class="text-primary m-0">Like Hero to Zero</h2>
            </div>
            <div class="col-md-6 text-end">
				<h:panelGroup rendered="#{userBean.loggedIn}">
				<h:link outcome="dashboard.xhtml" styleClass="btn btn-outline-primary me-2">Dashboard</h:link>
				    <h:form styleClass="d-inline">
				        <h:commandButton value="Logout" action="#{userBean.logout}" styleClass="btn btn-outline-danger" />
				    </h:form>
				</h:panelGroup>
				
				<h:panelGroup rendered="#{not userBean.loggedIn}">
				    <h:link outcome="index.xhtml" styleClass="btn btn-outline-primary me-2">Startseite</h:link>
				    <h:link outcome="register.xhtml" styleClass="btn btn-primary">Registrieren</h:link>
				</h:panelGroup>
            </div>
        </header>

        <h2 class="mb-4 text-center">Login</h2>

        <h:form>
            <h:messages globalOnly="true" layout="" style="color:red; margin-bottom:1rem;" />

            <div class="mb-3">
                <label for="email" class="form-label">E-Mail-Adresse</label>
                <h:inputText id="email" value="#{userBean.email}" label="E-Mail-Adresse" styleClass="form-control" />
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Passwort</label>
                <h:inputSecret id="password" value="#{userBean.password}" label="Passwort" styleClass="form-control" />
            </div>

            <h:commandButton value="Login" action="#{userBean.login}" styleClass="btn btn-primary w-100" />
        </h:form>
    </div>
</h:body>
</html>
